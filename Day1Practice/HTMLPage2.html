<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS demo</title>
    
    <link rel="stylesheet" type="text/css" href="./StyleSheet1.css">
    
    <style>
        /*Element selector!*/
        p{
            padding-left: 6em;
            padding-right: 0em;
            color:orange;
            font-size:30px;
        }
        /*ID selector!*/
        #id1 {
            color:darkred;
            font-size:20px;
        }
        /*Class selector!*/
        .class1 {
            color:darkgreen;
        
        }

    </style>


</head>
<body>

        <p style="color:yellow">
            Type SelectorStyling
        </p>
        <div id="id1">
            Id Selector Styling
        </div>
        <div class="class1">
            Class Selector Styling
        </div>
        <table border="1">
            <tr>
                <td>Row 1, Column 1</td>
                <td>Row 1, Column 2</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
            </tr>
        </table>


</body>
</html>
